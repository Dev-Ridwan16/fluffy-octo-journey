<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="grid place-content-center h-[100vh]">
   <main class="relative bg-white shadow w-[400px] h-[550px] px-4 rounded-md">
        <div class="absolute top-[-7%] left-[50%] translate-x-[-50%] bg-white shadow w-[80px] h-[80px] rounded-full grid place-content-center">
            <i class="fa fa-check-circle text-rose-500 text-4xl"></i>
        </div>

        <header class="mt-16">
            <h1 class="text-2xl text-rose-500 text-center font-bold">Payment Successful</h1> <!-- The message here {example: Payment successful, Payment Declined and so on} -->
            <p class="text-[14px] text-center mt-3">Your payment has been successfully done.</p> <!-- Payment description here {example: Your payment has been successfully done, error while making payemnt and so on} -->
        </header>

        <hr class="mt-6" />

        <section class="mt-5">
            <p class="text-center text-[14px]">Total Payment</p>
            <h1 class="text-2xl text-rose-500 text-center font-bold mt-2">â‚¦100,000,000</h1>
        </section>

        <section class="mt-5 flex flex-col gap-[12px]">
            <div class="grid grid-cols-2 gap-[12px]">
                <div class="border rounded-md p-2 h-[70px] flex flex-col justify-between">
                    <div class="flex justify-between">
                        <label class="text-gray-400 text-[12px]">Transaction Number</label>
                        <i class="far fa-copy text-rose-500 text-[12px]"></i>
                    </div>
                    <p class="text-[14px]">2302124023021203402</p>
                </div>
                <div class="border rounded-md p-2 h-[70px] flex flex-col justify-between">
                    <div class="flex justify-between">
                        <label class="text-gray-400 text-[12px]">Transaction Date</label>
                    </div>
                    <p class="text-[14px]">Feb 21st, 2024 - 6:50pm</p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-[12px]">
                <div class="border rounded-md p-2 h-[70px] flex flex-col justify-between">
                    <div class="flex justify-between">
                        <label class="text-gray-400 text-[12px]">Recipient Account Number</label>
                    </div>
                    <p class="text-[14px]">0011223344</p>
                </div>
                <div class="border rounded-md p-2 h-[70px] flex flex-col justify-between">
                    <div class="flex justify-between">
                        <label class="text-gray-400 text-[12px]">Recipient Bank Name</label>
                    </div>
                    <p class="text-[14px]">Gurantee Trust Bank</p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-[12px]">
                <div class="border rounded-md p-2 h-[70px] flex flex-col justify-between">
                    <div class="flex justify-between">
                        <label class="text-gray-400 text-[12px]">Recipient Account Name</label>
                    </div>
                    <p class="text-[14px]">John Doe</p>
                </div>
                <div class="border rounded-md p-2 h-[70px] flex flex-col justify-between">
                    <div class="flex justify-between">
                        <label class="text-gray-400 text-[12px]">Transaction Type</label>
                    </div>
                    <p class="text-[14px]">Transfer to Bank Account</p>
                </div>
            </div>

            <footer class="text-center mt-3">
                <i class="text-[12px]">Powered by <span class="text-rose-500">Tita Bank Plc</span>.</i>
            </footer>
        </section>
   </main>
</body>
</html>
